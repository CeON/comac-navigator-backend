<!DOCTYPE html>
<title>COMAC Navigator — d3 experiments</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css" />
<body>
  
<h1>COMAC Navigator</h1>

<svg class="graphView"></svg>


<div style="float: left; width: 400px; margin-left: 60px">
<h2>Nodes</h2>
<p class="legend">
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node author"><circle r="30"></circle><text text-anchor="middle" y="4">A<text></g>
</svg>
Author node
&nbsp;
&nbsp;
&nbsp;
&nbsp;
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node paper"><circle r="30"></circle><text text-anchor="middle" y="4">P</text></g>
</svg>
Paper node
</p>
<p class="legend">
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node dataset"><circle r="30"></circle><text text-anchor="middle" y="4">D<text></g>
</svg>
Dataset node
&nbsp;
&nbsp;
&nbsp;
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node journal"><circle r="30"></circle><text text-anchor="middle" y="4">J</text></g>
</svg>
Journal node
</p>
</div>

<div style="float: right; width: 430px;">
<h2>Opacity</h2>
<p class="legend"> 
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node paper"><circle r="30"></circle><text text-anchor="middle" y="4">P<text></g>
</svg>
Full opacity — favourite (selected) node
</p>
<p class="legend"> 
<svg width=64 height=64>
  <g transform="translate(32, 32)" class="node paper" style="opacity: 0.5"><circle r="30"></circle><text text-anchor="middle" y="4">P</g>
</svg>
Reduced opacity — suggested node
</p>
</div>


<br style="clear: both" />
