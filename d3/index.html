<!DOCTYPE html>
<title>COMAC Navigator — d3 experiments</title>
<meta charset="utf-8">
<style>

.node circle {
  stroke: #fff;
  stroke-width: 2px;
}

.node text {
  fill: #fff;
}

.link {
  stroke: #555;
  stroke-opacity: .6;
}

</style>
<body>
<script src="d3.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-800)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var getAllNodes = function(triples) {
  return triples.filter(function(triple) {
    return "id" in triple;
  })
}

var getAllLinks = function(triples) {
  return triples.filter(function(triple) {
    return "source" in triple && "target" in triple;
  })
}

function shortenString(str) {
  if (str.length > 8) {
    return str.slice(0, 5) + "…";
  } else {
    return str
  }
}

d3.json("data.json", function(error, graph) {
  //console.log(JSON.stringify(graph))
  var computedNodes = getAllNodes(graph);
  var computedLinks = getAllLinks(graph);
  force
      .nodes(computedNodes)
      .links(computedLinks)
      .start();

  var link = svg.selectAll(".link")
      .data(computedLinks)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var nodeGroup = svg.selectAll(".node")
      .data(computedNodes)
    .enter().append("g")
      .attr({
        "transform" : function( d) {
            return "translate("+ [d.x,d.y] + ")";
        },
        "class"     : "node" 
      })
      .call(force.drag)

  nodeGroup.append("circle")
      .attr("r", 30)
      .style("fill", function(d) { if (d.favourite) return "green"; else return "grey" })
    .append("title")
      .text(function(d) { return d.name; });

  nodeGroup.append("text")
      .attr({
          'text-anchor'   : 'middle',
          y               : 4
      })
      .text(function(d) {
          return shortenString(d.name);
      });


  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    nodeGroup.attr("transform", function(d, i) {
        return "translate(" + [ d.x,d.y ] + ")"
    })

  //console.log(JSON.stringify(computedNodes))

  });
});

</script>
