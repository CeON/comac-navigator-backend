<!DOCTYPE html>
<title>COMAC Navigator — d3 experiments</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<body>

<div id="search-sidebar" class="left col">
    <!--<ul id="navigation" class="nav nav-pills">-->
    <ul id="navigation" class="nav nav-tabs">

        <li role="presentation" class="active"><a href="#">
            <!--<span class="glyphicon glyphicon-search"></span>-->
            <span data-i18n="searchTab"></span>
        </a></li>
        <li role="presentation"><a href="#">
            <!--<span class="glyphicon glyphicon-info-sign"></span>-->
            <span data-i18n="infoTab"></span>
        </a></li>
        <li role="presentation" class="dropdown pull-right">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" href="#">
                <!--<span class="glyphicon glyphicon-question-sign"></span>-->
                <span class="glyphicon glyphicon-menu-hamburger"></span>
                <!--<span class="glyphicon glyphicon-option-horizontal"></span>-->
                <!--<span data-i18n="moreTab"></span>-->
                <!--<span class="caret"></span>-->
            </a>
            <ul class="dropdown-menu">
                <li><a id="shareGraph" href="#" data-toggle="modal"
                       data-target="#shareGraphModal">
                    <span class="glyphicon glyphicon-share-alt"></span>
                    <span data-i18n='shareGraph'></span>
                </a></li>
                <li><a id="clearGraph" href="#" data-toggle="modal"
                       data-target="#clearGraphModal">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span data-i18n='clearGraph'></span>
                </a></li>
                <li role="separator" class="divider"></li>
                <li><a id="about" href="#" data-toggle="modal"
                       data-target="#aboutModal">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    <span data-i18n='about'></span>
                </a></li>
                <li><a id="languageSelector" href="#">
                    <span class="glyphicon glyphicon-flag"></span>
                    <span data-i18n='languageSelector'></span>
                </a></li>
            </ul>
        </li>
    </ul>
    <div id="search-form" class="input-group">
        <input id="search-input" type="text" name="term" class="form-control"
               placeholder="..."
               data-i18n="searchPlaceholder"
               target-i18n="placeholder"
               autofocus/>
        <span class="input-group-btn">
            <button name="search" value="Search" id="search-button"
                    class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>

    </div>

    <!--
    <div>
        <input/>
    </div>
    -->
    <!--
                <input id="search-input" value="search" size="10">
                <button id="search-button" type="button">Search</button>
            </div>-->
    <div id="search-help">

    </div>
    <div id="search-results">

    </div>
    <div id="search-follow">

    </div>
</div>
<div class="right col">
    <div class="header row">
        <h1>COMAC Navigator</h1>
    </div>
    <div class="body row">
        <!--<div class="body row">-->

        <svg id="mainGraph" class="workspace graphView"></svg>
    </div>

</div>


<!-- Share Graph Modal -->
<div class="modal fade" id="shareGraphModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span class="glyphicon glyphicon-share-alt"></span>
                    <span data-i18n='shareGraph'></span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input id="shareGraphInput" type="text" class="form-control"
                           value=""/>
                    <span class="input-group-btn">
                    <button id="copyToClipboardButton"
                            class="btn btn-primary"
                            type="button">
                        <span data-i18n="copyToClipboard"></span>
                    </button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>

<!-- Clear Graph Modal -->
<div class="modal fade" id="clearGraphModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span data-i18n='clearGraph'></span>
                </h4>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    <span data-i18n="cancel"></span></button>
                <button id="clearGraphConfirm" type="button" class="btn
                btn-danger pull-right" data-dismiss="modal">
                    <span data-i18n="clearGraph"></span></button>
            </div>
        </div>
    </div>
</div>

<!-- About Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    <span data-i18n='about'></span>
                </h4>
            </div>
            <div class="modal-body">
                <p><a href="http://adalab.icm.edu.pl/">ADA Lab</a></p>
                <p><a href="http://icm.edu.pl/">ICM</a></p>
                <h4>Disclaimers</h4>
                <p>…</p>
            </div>
        </div>
    </div>
</div>

<script data-main="scripts/main" src="scripts/lib/require.js"></script>

</body>
