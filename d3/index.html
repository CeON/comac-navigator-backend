<script src="d3.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-800)
    //.charge(function(node) {
    //  if (node.favourite)
    //    return -500;
    //  else
    //    return -1600;
    //})
    .linkDistance(100)
    //.linkDistance(function(link) {
    //  if (link.favourite)
    //    return 100;
    //  else
    //    return 150;
    //})
    .size([width, height]);

var svg = d3.select("body").selectAll(".navigator-canvas")
    .attr("width", width)
    .attr("height", height);

var getAllNodes = function(triples) {
  return triples.filter(function(triple) {
    return "id" in triple;
  })
}

var getAllLinks = function(triples) {
  return triples.filter(function(triple) {
    return "sourceId" in triple && "targetId" in triple;
  })
}

function shortenString(str) {
  if (str.length > 8) {
    return str.slice(0, 5) + "..";
  } else {
    return str
  }
}

function nodeIdsToReferences(nodes, links) {
  return links.map(function(link) {
    link.source = nodes.filter(function(node) {
      return node.id === link.sourceId;
    })[0];
    link.target = nodes.filter(function(node) {
      return node.id === link.targetId;
    })[0];
    return link;
  })
}

var fill = d3.scale.category10();

d3.json("data.json", function(error, graph) {
  //console.log(JSON.stringify(graph))
  var computedNodes = getAllNodes(graph);
  var computedLinks = nodeIdsToReferences(computedNodes, getAllLinks(graph));
  console.log(computedLinks[0]);
  console.log(JSON.stringify(computedNodes));
  console.log(JSON.stringify(computedLinks));
  // Q why source is not assigned?
  force
      .nodes(computedNodes)
      .links(computedLinks)
      .start();

  var link = svg.selectAll(".link")
      .data(computedLinks)
    .enter().append("line")
      .style("opacity", function(d) { if (d.favourite) return 1.0; else return 0.3})
      .attr("class", function( d) {
            return "link " + d.relation;
        });
      //.style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var nodeGroup = svg.selectAll(".node")
      .data(computedNodes)
    .enter().append("g")
      .style("opacity", function(d) { if (d.favourite) return 1.0; else return 0.5})
      .attr({
        "transform" : function( d) {
            return "translate("+ [d.x,d.y] + ")";
        },
        "class"     : function( d) {
            return "node " + d.relation;
        }
      })
      .call(force.drag)

  nodeGroup.append("circle")
      .attr("r", 30)
    .append("title")
      .text(function(d) { return d.name; });

  nodeGroup.append("text")
      .attr({
          'text-anchor'   : 'middle',
          y               : 4
      })
      .text(function(d) {
          return shortenString(d.name);
      });


  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    nodeGroup.attr("transform", function(d, i) {
        return "translate(" + [ d.x,d.y ] + ")"
    })

  //console.log(JSON.stringify(computedNodes))

  });
});

</script>
